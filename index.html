<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מוח קודח - פתרונות קוד ב-AI</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg: #0f172a;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, rgba(58, 123, 213, 0.15) 0%, transparent 70%);
        }

        .nickname {
            font-size: 5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00d2ff, #91eaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.3));
        }

        .tagline {
            font-size: 1.5rem;
            opacity: 0.9;
            max-width: 600px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
        }

        .btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: box-shadow 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
        }

        /* אנימציית רקע זזה */
        .circles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
        }
        .circles li {
            position: absolute; list-style: none; display: block;
            background: rgba(255, 255, 255, 0.05);
            animation: animate 25s linear infinite; bottom: -150px;
        }
        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }
    </style>
</head>
<body>

    <ul class="circles">
        <li style="left: 25%; width: 80px; height: 80px; animation-delay: 0s;"></li>
        <li style="left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s;"></li>
        <li style="left: 70%; width: 20px; height: 20px; animation-delay: 4s;"></li>
    </ul>

    <section class="hero">
        <div data-aos="zoom-out-up" data-aos-duration="1000">
            <h1 class="nickname">מוח קודח</h1>
            <p class="tagline">מתכנת חובבן, AI מומחה. בונים את הדמיון שלכם בשורות קוד.</p>
            <a href="https://mitmachim.top" class="btn">דברו איתי בפורום</a>
        </div>
    </section>

    <div class="container">
        <div class="grid">
            <div class="card" data-aos="fade-up">
                <h3>אוטומציה חכמה</h3>
                <p>סקריפטים וכלים שיחסכו לכם זמן יקר בעזרת כוח ה-AI.</p>
            </div>
            <div class="card" data-aos="fade-up" data-aos-delay="100">
                <h3>פיתוח מהיר</h3>
                <p>צריכים פתרון כאן ועכשיו? המוח הקודח שלי וה-AI מוכנים למשימה.</p>
            </div>
            <div class="card" data-aos="fade-up" data-aos-delay="200">
                <h3>הכל כמעט</h3>
                <p>מבוטים ועד עיבוד נתונים – אם אפשר לחלום על זה, אפשר לקודד את זה.</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: false
        });
    </script>
</body>
</html>
